<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlightMotionWiki</title>
<!-- 引入Font Awesome图标库 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- 链接外部样式表 -->
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="search-container">
  <input type="text" placeholder="搜索..." class="search-box">
  <span class="search-button-container">
    <button class="search-button">
      <i class="fas fa-search"></i> <!-- 使用Font Awesome的放大镜图标 -->
    </button>
  </span>
</div>

<div class="slider-navigation">
  <div class="nav-container">
    <!-- 导航项 -->
    <div class="nav-item active" data-target="百科">百科</div>
    <div class="nav-item" data-target="下载">下载</div>
    <div class="nav-item" data-target="公告">公告</div>
  </div>
  <!-- 模式切换按钮 -->
  <div class="mode-toggle" id="modeToggle">
    <i class="fas fa-sun"></i>
    <i class="fas fa-moon"></i>
  </div>
  <!-- 滑动条 -->
  <div class="slider-bar"></div>
</div>

<!-- 内容区域 -->
<div id="百科" class="content active">
  <section id="该内容块唯一id">
    <h2>百科内容</h2>
    <p>内容</p>
  </section>
  <section id="该内容块唯一id">
    <h2>百科内容2</h2>
    <p>内容</p>
  </section>
</div>
<div id="下载" class="content">
  <section id="该内容块唯一id">
    <h2>下载内容</h2>
    <p>内容</p>
  </section>
</div>
<div id="公告" class="content">
  <section id="该内容块唯一id">
    <h2>公告内容</h2>
    <p>内容</p>
  </section>
</div>
<!-- 模态框结构 -->
<div id="searchModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>搜索结果</h2>
    <ul id="searchResults"></ul>
  </div>
</div>

<!-- 链接外部脚本 -->
<script src="script.js"></script>

</body>
</html>
